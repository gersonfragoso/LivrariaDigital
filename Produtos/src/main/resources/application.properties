spring.application.name=Produtos
# Configuração do banco de dados PostgreSQL
spring.datasource.url=jdbc:postgresql://localhost:5432/livraria_digital
spring.datasource.username=postgres
spring.datasource.password=gerson1550
spring.datasource.driver-class-name=org.postgresql.Driver

# Criar automaticamente o banco de dados caso não exista
spring.jpa.hibernate.ddl-auto=update

# Dialeto do Hibernate para PostgreSQL
spring.jpa.database-platform=org.hibernate.dialect.PostgreSQLDialect

# Logging para SQL (opcional, útil para debug)
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

spring.security.enabled=false

# Configuração do servidor
server.port=8082